<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoXcuse</title>
    <link rel="icon" type="image/png" href="assets/icons/NoXcuse.png">
    
    <!-- Tailwind CSS (build dengan: ./tailwindcss -i css/input.css -o css/output.css --minify) -->
    <link rel="stylesheet" href="css/output.css">
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body class="text-gray-200 min-h-screen p-6 md:p-8">
    <div class="max-w-3xl mx-auto">
        
        <header class="mb-12">
            <h1 class="text-3xl font-bold mb-2 text-white">NoXcuse</h1>
            <p class="text-gray-500 text-sm">No excuse. Or fail.</p>
        </header>

        <!-- Calendar Toggle Button (fixed on left) -->
        <button id="calendarToggle" class="fixed top-6 left-6 z-50 bg-neutral-800 hover:bg-neutral-700 w-10 h-10 flex items-center justify-center rounded-lg border border-neutral-700 transition-all">
            <i class="fas fa-calendar text-gray-400"></i>
        </button>

        <!-- Calendar Sidebar -->
        <div id="calendarSidebar" class="fixed top-0 left-0 h-full w-[400px] bg-neutral-900 border-r border-neutral-800 transform -translate-x-full transition-transform duration-300 ease-in-out z-40 overflow-y-auto">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-bold text-white">Session History</h2>
                    <button id="closeCalendar" class="text-gray-500 hover:text-gray-300">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <!-- Calendar Navigation -->
                <div class="flex items-center justify-between mb-4">
                    <button id="prevMonth" class="text-gray-400 hover:text-white p-2">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <h3 id="currentMonth" class="text-lg font-semibold text-white"></h3>
                    <button id="nextMonth" class="text-gray-400 hover:text-white p-2">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!-- Calendar Grid -->
                <div class="mb-6">
                    <!-- Weekday headers -->
                    <div class="grid grid-cols-7 gap-1 mb-2">
                        <div class="text-center text-xs font-medium text-gray-500 py-2">Su</div>
                        <div class="text-center text-xs font-medium text-gray-500 py-2">Mo</div>
                        <div class="text-center text-xs font-medium text-gray-500 py-2">Tu</div>
                        <div class="text-center text-xs font-medium text-gray-500 py-2">We</div>
                        <div class="text-center text-xs font-medium text-gray-500 py-2">Th</div>
                        <div class="text-center text-xs font-medium text-gray-500 py-2">Fr</div>
                        <div class="text-center text-xs font-medium text-gray-500 py-2">Sa</div>
                    </div>
                    <!-- Calendar dates -->
                    <div id="calendarDates" class="grid grid-cols-7 gap-1"></div>
                </div>

                <!-- Selected Date Details -->
                <div id="dateDetails" class="bg-neutral-800 border border-neutral-700 rounded-lg p-4" style="display: none;">
                    <div class="flex items-center justify-between mb-3">
                        <h4 id="selectedDate" class="font-semibold text-white"></h4>
                        <span id="sessionCount" class="text-sm text-gray-400"></span>
                    </div>
                    <div id="sessionDots" class="flex gap-1 flex-wrap"></div>
                </div>
            </div>
        </div>

        <!-- Overlay when calendar is open -->
        <div id="calendarOverlay" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

        <!-- Backlog Toggle Button (fixed on right) -->
        <button id="backlogToggle" class="fixed top-6 right-6 z-50 bg-neutral-800 hover:bg-neutral-700 w-10 h-10 flex items-center justify-center rounded-lg border border-neutral-700 transition-all">
            <i class="fas fa-bars text-gray-400"></i>
        </button>

        <!-- Backlog Sidebar -->
        <div id="backlogSidebar" class="fixed top-0 right-0 h-full w-[400px] bg-neutral-900 border-l border-neutral-800 transform translate-x-full transition-transform duration-300 ease-in-out z-40 overflow-y-auto">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-bold text-white">Backlog</h2>
                    <button id="closeBacklog" class="text-gray-500 hover:text-gray-300">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <!-- Add Backlog Input -->
                <div class="mb-6">
                    <div class="flex gap-2">
                        <input 
                            type="text" 
                            id="backlogInput" 
                            placeholder="Add to backlog..." 
                            class="flex-1 bg-neutral-800 border border-neutral-700 px-3 py-2 rounded-md text-gray-200 placeholder-gray-500 text-sm"
                        />
                        <button id="addBacklogBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>

                <!-- Backlog List -->
                <div id="backlogList" class="space-y-2"></div>
            </div>
        </div>

        <!-- Overlay when sidebar is open -->
        <div id="backlogOverlay" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

        <!-- Custom Notification Modal -->
        <div id="notificationModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
            <div class="bg-black/60 absolute inset-0"></div>
            <div class="bg-neutral-900 border-2 border-neutral-700 rounded-xl p-8 max-w-md w-full mx-4 relative z-10 shadow-2xl">
                <div class="text-center">
                    <div id="notificationIcon" class="w-16 h-16 mx-auto mb-4 rounded-full flex items-center justify-center">
                        <i class="fas fa-bell text-3xl"></i>
                    </div>
                    <h3 id="notificationTitle" class="text-2xl font-bold mb-3 text-white"></h3>
                    <p id="notificationMessage" class="text-gray-400 mb-6"></p>
                    <button id="notificationClose" class="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-lg text-sm font-medium w-full transition-colors">
                        OK
                    </button>
                </div>
            </div>
        </div>

        <!-- Audio element -->
        <audio id="notificationSound" preload="auto">
            <source src="assets/audio/bell-notification.mp3" type="audio/mpeg">
        </audio>

        <div class="bg-neutral-900 border border-neutral-800 rounded-lg p-8 mb-8">
            <div class="text-center">
                <div id="timer" class="mono text-6xl font-semibold mb-8 text-white">25:00</div>
                
                <!-- Timer Controls (during pomodoro) -->
                <div id="timerControls" class="flex gap-3 justify-center mb-6">
                    <button id="startBtn" class="bg-blue-600 hover:bg-blue-700 px-6 py-2.5 rounded-md text-sm font-medium">Start</button>
                    <button id="stopBtn" class="bg-neutral-800 px-6 py-2.5 rounded-md text-sm font-medium opacity-50" disabled>Stop</button>
                    <button id="resetBtn" class="bg-neutral-800 hover:bg-neutral-700 px-6 py-2.5 rounded-md text-sm font-medium">Reset</button>
                </div>

                <!-- Break Buttons (shown after pomodoro complete) -->
                <div id="breakButtons" class="gap-3 justify-center mb-6" style="display: none;">
                    <button id="break5Btn" class="bg-green-600 hover:bg-green-700 px-6 py-2.5 rounded-md text-sm font-medium">Break 5 min</button>
                    <button id="break15Btn" class="bg-purple-600 hover:bg-purple-700 px-6 py-2.5 rounded-md text-sm font-medium">Break 15 min</button>
                    <button id="skipBreakBtn" class="bg-neutral-700 hover:bg-neutral-600 px-6 py-2.5 rounded-md text-sm font-medium">Skip Break</button>
                </div>

                <!-- Cancel Break Button (shown during break) -->
                <div id="cancelBreakContainer" class="flex gap-3 justify-center mb-6" style="display: none;">
                    <button id="cancelBreakBtn" class="bg-yellow-500 hover:bg-yellow-400 px-8 py-2.5 rounded-md text-sm font-medium text-gray-900 hover:text-black">Cancel Break</button>
                </div>

                <div id="sessions" class="flex gap-2 justify-center flex-wrap max-w-md mx-auto"></div>
            </div>
        </div>

        <div class="bg-neutral-900 border border-neutral-800 rounded-lg p-5 mb-8">
            <div class="flex gap-3">
                <input type="text" id="taskInput" placeholder="Add new task..." 
                    class="flex-1 bg-neutral-800 border border-neutral-700 px-4 py-2.5 rounded-md text-gray-200 placeholder-gray-500 text-sm"/>
                <button id="addTaskBtn" class="bg-blue-600 hover:bg-blue-700 px-6 py-2.5 rounded-md text-sm font-medium">Add</button>
            </div>
        </div>

        <div id="taskList"></div>
    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
